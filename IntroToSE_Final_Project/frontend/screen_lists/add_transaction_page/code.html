<h1 class="text-white tracking-tight text-3xl font-bold leading-tight text-center">Add Transaction</h1>
<p class="text-gray-400 text-sm mt-1">Keep track of your spending habits</p>
</div>
<!-- Form Card -->
<div class="bg-surface-dark border border-border-dark rounded-xl p-6 shadow-xl flex flex-col gap-6">
<!-- Segmented Control -->
<div class="flex w-full">
<div class="flex h-12 flex-1 items-center justify-center rounded-lg bg-border-dark p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-[calc(0.5rem-2px)] transition-all px-2 has-[:checked]:bg-primary has-[:checked]:shadow-sm text-gray-400 has-[:checked]:text-background-dark text-sm font-bold leading-normal">
<span class="truncate">Expense</span>
<input checked="" class="invisible w-0" name="transaction_type" type="radio" value="Expense"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-[calc(0.5rem-2px)] transition-all px-2 has-[:checked]:bg-primary has-[:checked]:shadow-sm text-gray-400 has-[:checked]:text-background-dark text-sm font-bold leading-normal">
<span class="truncate">Income</span>
<input class="invisible w-0" name="transaction_type" type="radio" value="Income"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-[calc(0.5rem-2px)] transition-all px-2 has-[:checked]:bg-primary has-[:checked]:shadow-sm text-gray-400 has-[:checked]:text-background-dark text-sm font-bold leading-normal">
<span class="truncate">Transfer</span>
<input class="invisible w-0" name="transaction_type" type="radio" value="Transfer"/>
</label>
</div>

<!-- Fields -->
<div class="flex flex-col gap-5">
<!-- Amount Input -->
<label class="flex flex-col w-full">
<p class="text-white text-sm font-semibold leading-normal pb-2">Amount</p>
<div class="relative flex items-center">
<span class="absolute left-4 text-gray-400 material-symbols-outlined">attach_money</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-input-border bg-background-dark focus:border-primary h-16 placeholder:text-gray-500 pl-12 pr-4 text-2xl font-bold leading-normal" placeholder="0.00" type="text"/>
</div>
</label>
<!-- Row 1: Category & Date -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<!-- Category -->
<label class="flex flex-col w-full">
<p class="text-white text-sm font-semibold leading-normal pb-2">Category</p>
<div class="relative">
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-input-border bg-background-dark focus:border-primary h-12 placeholder:text-gray-500 pl-10 pr-8 text-base font-normal leading-normal appearance-none">
<option disabled="" selected="" value="">Select category</option>
<option value="food">Food &amp; Dining</option>
<option value="transport">Transportation</option>
<option value="shopping">Shopping</option>
<option value="entertainment">Entertainment</option>
<option value="medical">Medical</option>
</select>
<span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 material-symbols-outlined text-[20px]">category</span>
<span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none material-symbols-outlined text-[20px]">expand_more</span>
</div>
</label>
<!-- Date -->
<label class="flex flex-col w-full">
<p class="text-white text-sm font-semibold leading-normal pb-2">Date</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-input-border bg-background-dark focus:border-primary h-12 placeholder:text-gray-500 pl-10 pr-4 text-base font-normal leading-normal [color-scheme:dark]" type="date"/>
<span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 material-symbols-outlined text-[20px]">calendar_today</span>
</div>
</label>
</div>
<!-- Row 2: Wallet -->
<label class="flex flex-col w-full">
<p class="text-white text-sm font-semibold leading-normal pb-2">Wallet</p>
<div class="relative">
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-input-border bg-background-dark focus:border-primary h-12 placeholder:text-gray-500 pl-10 pr-8 text-base font-normal leading-normal appearance-none">
<option value="cash">Cash (USD)</option>
<option value="bank">Bank Account</option>
<option value="credit">Credit Card</option>
</select>
<span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 material-symbols-outlined text-[20px]">account_balance_wallet</span>
<span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none material-symbols-outlined text-[20px]">expand_more</span>
</div>
</label>
<!-- Note -->
<label class="flex flex-col w-full">
<p class="text-white text-sm font-semibold leading-normal pb-2">Note (Optional)</p>
<div class="relative">
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-input-border bg-background-dark focus:border-primary min-h-[100px] placeholder:text-gray-500 p-3 pl-10 text-base font-normal leading-normal" placeholder="Add a note..."></textarea>
<span class="absolute left-3 top-4 text-gray-400 material-symbols-outlined text-[20px]">description</span>
</div>
</label>
</div>

<div class="flex flex-col gap-3 mt-4">
<button class="flex items-center justify-center w-full h-12 rounded-lg bg-primary text-background-dark hover:bg-[#15c54e] active:bg-[#12a943] transition-colors text-base font-bold leading-normal shadow-[0_0_15px_rgba(25,230,94,0.3)]">
                        Save Transaction
                    </button>
<button class="flex items-center justify-center w-full h-12 rounded-lg bg-transparent text-gray-400 hover:text-white hover:bg-white/5 transition-colors text-base font-medium leading-normal">
